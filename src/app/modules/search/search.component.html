<app-container>
    <div class="search-block">
        <form>
            <input placeholder="Enter your search" type="search" [(ngModel)]="search$" name="search" autocomplete="off" />
        </form>

        <ul>
            <li *ngFor="let item of (posts$ | async) | filter: search$ : 'title' ">
                <a [routerLink]="'/post/' + item.url | configurl">{{ item.title }}</a>
            </li>
        </ul>
    </div>
</app-container>
